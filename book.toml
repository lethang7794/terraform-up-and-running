[book]
authors      = [ "Le Quang Thang" ]
language     = "en"
multilingual = false
src          = ""                      # Root of repo
title        = "Notes for DevOps Book"

[preprocessor.callouts]
[preprocessor.alerts]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.pagetoc]

[preprocessor.yml-header]

[output.html]
additional-css       = [ "theme/css/catppuccin.css", "theme/pagetoc.css" ]
default-theme        = "latte"
preferred-dark-theme = "macchiato"

smart-punctuation = true

site-url           = "/devops-book/"
git-repository-url = "https://github.com/lethang7794/devops-book"
edit-url-template  = "https://github.com/lethang7794/devops-book/edit/main{path}"

additional-js = [
  "theme/mermaid/mermaid.min.js",
  "theme/mermaid/mermaid-init.js",
  "theme/pagetoc.js",
]
